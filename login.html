<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='../css/login.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Login</title>

</head>

<body>
    <form action="" onsubmit="return valid()">

        <div class="box">
            <div class="container">

                <div class="top">
                    <header>SUBSCRIBE</header>
                </div>
                
                <div class="input-field" id="first">
                    <input type="text" class="input" placeholder="Phone Number" id="phone">
                    <i class="material-icons">call</i>
                    <span id="phone error" class="hidden"></span>
                </div>
                
                <div class="input-field">
                    <input type="Password" class="input" placeholder="Password" id="pass">
                    <i class='material-icons'>lock</i> 
                    <span id="pass error" class="hidden"></span>
                </div>
                <div class="input-field">
                    <input type="Password" class="input" placeholder="Confirm Password" id="confirm pass">
                    <i class='material-icons'>lock</i>
                    <span id="confirm error" class="hidden"></span>
                </div>
                
                <div class="input-field" id="form">
                    <input type="submit" class="submit" value="Login" id="">
                </div>
                
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" name="" id="check">
                        <label for="check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
                <span class="span">Have an account?</span>
            </div>
        </div>
    </form>
<script src="../script.js/login.js"></script>
</body>

</html>
